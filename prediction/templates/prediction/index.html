{% if matches %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tbody>
        <tr>
            <td>Home Team</td>
            <td>Prediction</td>
            <td>Away Team</td>
            <td>RES</td>
            <td>PTS</td>
        </tr>
        {% for match in matches %}
        <tr>
            <td>{{ match.home_team }}</td>
            <td>
                <input type="text" name="home_goals_{{ match.id }}" id="home_goals_{{ match.id }}" value="{{ match.home_goals }}" size="1" />
                <input type="text" name="away_goals_{{ match.id }}" id="away_goals_{{ match.id }}" value="{{ match.away_goals }}" size="1" />
            </td>
            <td>{{ match.away_team }}</td>
            <td>{{ match.datetime|date:"d/m/y" }}</td>
            <td>({{ match.datetime|time:"H:i" }})</td>
        </tr>
        {% endfor %}
        </tbody>
    <table>
    <input type="submit" name="submit" value="Save Predictions">
</form>
{% else %}
    <p>No matches are available</p>
{% endif %}
